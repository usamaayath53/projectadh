<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: beige;
            font-family: ui-rounded;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container {
            margin-top: 10px;
            background-color: beige;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            width: 100%;
            text-align: center;
        }

        .form-container h2 {
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            color: black;
        }

        {% comment %} .btn-submit {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        } {% endcomment %}

        form {
            background-color: #f7f2e0; /* Slightly darker beige for the form */
            padding: 20px; /* Add padding around the form */
            border-radius: 10px; /* Smooth the edges of the form */
            max-width: 500px; /* Limit the form's width */
            margin: 0 auto; /* Center the form on the page */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
        }
        
        form p {
            margin-bottom: 15px; /* Space between form fields */
        }
        
        form label {
            font-weight: bold; /* Bold labels for clarity */
            display: block; /* Ensure labels are above their inputs */
            margin-bottom: 5px; /* Space between label and input */
            color: #333; /* Darker color for labels */
        }
        
        form input[type="text"],
        form input[type="email"],
        form select {
            width: 100%; /* Full width for inputs */
            padding: 8px; /* Space inside inputs */
            border: 1px solid #ccc; /* Light border around inputs */
            border-radius: 5px; /* Smooth edges for inputs */
            box-sizing: border-box; /* Include padding in width calculation */
        }
        
        form input[type="text"]:focus,
        form input[type="email"]:focus,
        form select:focus {
            border-color: #007bff; /* Highlighted border on focus */
            outline: none; /* Remove default focus outline */
        }
        
        .btn-submit {
            background-color: #007bff; /* Blue background for the button */
            color: white; /* White text on the button */
            padding: 10px 20px; /* Space inside the button */
            border: none; /* Remove border */
            border-radius: 5px; /* Smooth edges for the button */
            cursor: pointer; /* Pointer cursor on hover */
            font-size: 16px; /* Larger text inside the button */
            transition: background-color 0.3s ease; /* Smooth hover effect */
        }
        
        .btn-submit:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .message {
            font-family: ui-rounded;
            font-size:18px;
            font-weight:bold; 
        }

    </style>
</head>

<body>
    {% include 'menubar.html' %}
    <div class="form-container">
        <h2>Submit Your Form</h2>
        <form method="POST">
            {% csrf_token %}
            {{ frm.as_p }}
            <button type="submit" class="btn btn-submit">Submit</button>
        </form>
    </div>

    {% if msg %}
    <div class="message">
    {{ msg }}
    {% endif %}
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
