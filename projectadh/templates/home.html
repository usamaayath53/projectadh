{% load static %}
<html>
    {%include 'homemenu.html'%}
    <head>
        <style>
            body {
                font-family: ui-rounded;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                position: relative; /* Allows absolute positioning of the pseudo-element */
                overflow: hidden; /* Hides any overflow caused by the background image */
            }
            
            body::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image: url({% static 'images/newlogin.jpg'%});
                background-size: cover;
                background-position: center;
                opacity: 0.75;
                z-index: -1;
            }

            .login-button {
                padding: 12px 24px; /* Adjust padding for size */
                font-size: 18px; /* Increase font size for better visibility */
                color: white; /* Button text color */
                background-color: #007bff; /* Button background color */
                border: none; /* Remove default border */
                border-radius: 8px; /* Rounded corners */
                text-decoration: none; /* Remove underline */
                text-transform: uppercase; /* Make text uppercase */
                font-weight: bold; /* Bold text */
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
                transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transitions */
            }

            .login-button:hover {
                background-color: #0056b3; /* Darker blue on hover */
                transform: translateY(-2px); /* Slight lift on hover */
            }

            .login-button:active {
                background-color: #003f7f; /* Even darker blue on click */
                transform: translateY(0); /* Reset lift on click */
            }

        </style>
    </head>

    <body>
        <a href="{% url 'login' %}" class="login-button">Login</a>
    </body>
</html>
